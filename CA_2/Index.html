    <script type="text/javascript">
        var pathToYourImages = ["Images/02_Ferrari_Enzo.jpg", "Images/03_Porsche_Carrera_GT.jpg", "Images/01_Bugatti_Veyron.jpg"];
        var canvas = null;
        var contextForCanvas = null;
        var image = null;
        var currentImage = 0;
        window.onload = function () {
            canvas = document.getElementById('showCanvas');
            contextForCanvas = canvas.getContext('2d');
            image = document.createElement("img");

            ImageSliding();

            loadImageandHead();


        };

        function ImageSliding() {
            image.setAttribute('src', pathToYourImages[currentImage]);
            currentImage = currentImage === (pathToYourImages.length - 1) ? 0 : ++currentImage;
            contextForCanvas.globalAlpha = 0.1;
            setTimeout(ShowImage, 200);
        }

        function ShowImage() {
            contextForCanvas.save();
            contextForCanvas.clearRect(0, 0, canvas.width, canvas.height);
            contextForCanvas.drawImage(image, 0, 0, image.width, image.height, 0, 0, canvas.width, canvas.height);
            contextForCanvas.globalAlpha += 0.1;
            contextForCanvas.globalAlpha > 0.9 ? setTimeout(ImageSliding, 3500) : setTimeout(ShowImage, 200);
        }

        function loadImageandHead() {
            var i = 0;
            var htmlOutput = "";
            var name = "";
            htmlOutput = '';
            for (i = 6; i < 9; i++) {
                name = 'details.html?id=' + carArray[i].id + '&hcode=H3345df34';
                htmlOutput += '<div  class="section">';
                htmlOutput += '<h3><a href="' + name + '">' + carArray[i].carName + '</a></h3>';

                htmlOutput += '<a href="' + name + '"> <img src="images/' + carArray[i].filename + '" class="img-responsive" alt="' + carArray[i].filename + '"></a>';
                htmlOutput += '</div>';
            }
            // htmlOutput += '</div>';

            document.getElementById("details").innerHTML = htmlOutput;
        }

    </script>
