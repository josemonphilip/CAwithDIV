    <script src="Scripts/carDetails.js"></script>
    <script type="text/javascript">
        window.onload = function()
        {
            var i = 0;
            var htmlOutput = "";
            var name = "";
            htmlOutput = '';
            for (i = 0; i < carArray.length; i++) {
                htmlOutput += '<div>';
                
                name = 'details.html?id=' + carArray[i].id + '&hcode=H3345df34';
               
                htmlOutput += '<h3><a href="' + name + '">' + carArray[i].carName + '</a></h3>';
                htmlOutput += '<div class="image">';
                htmlOutput += '<img src="images/' + carArray[i].filename + '" class="img-responsive" alt="' + carArray[i].filename + '">';
                htmlOutput += '</div>';

                htmlOutput += '<div class="ProductDetails">';
                htmlOutput += '<div class="price"> <b> Price : ' + carArray[i].price+'</b></div>';
                htmlOutput += '<br/>';
                htmlOutput += '<br/>';
                htmlOutput += '<div class="description"><em>Description:</em>' + carArray[i].description.substring(1, 350) + '</div>';
                htmlOutput += '<a href="'+name+'"> More...</a>';
                htmlOutput += '</div>';
                htmlOutput += '<div class="clea"></div>';
            }
           // htmlOutput += '</div>';
            
            document.getElementById("details").innerHTML = htmlOutput;
        }
    </script>
