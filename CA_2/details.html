    <script type="text/javascript">
        window.onload = function () {
            var i = 0;
            var htmlOutput = "";
            var name = "";
            htmlOutput = '';

            var myid=getQueryVariable('id');

            for (i = 0; i < carArray.length; i++) {
                if (carArray[i].id == myid) {
                    htmlOutput += '<div>';

                    name = 'details.html?id=' + carArray[i].id + '&hcode=H3345df34';

                    htmlOutput += '<h2>' + carArray[i].carName + '</h2>';
                    htmlOutput += '<div class="image">';
                    htmlOutput += '<img src="images/' + carArray[i].filename + '" class="img-responsive" alt="' + carArray[i].filename + '">';
                    htmlOutput += '</div>';

                    htmlOutput += '<div class="ProductDetails">';
                    htmlOutput += '<div class="price"> <b> Price : ' + carArray[i].price + '</b></div>';
                    htmlOutput += '<br/>';
                    htmlOutput += '<br/>';
                    htmlOutput += '<div class="description"><b><em>Description:</b></em>' + carArray[i].description + '</div>';
                    htmlOutput += '</div>';
                    htmlOutput += '<div class="clea"></div>';
                }
            }
            // htmlOutput += '</div>';

            document.getElementById("Cardetails").innerHTML = htmlOutput;
        }

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }
    </script>
